<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUST Business Club</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide1">
        <h1>Hello Friend</h1>
        <p>Please take this survey to help us propose for a business club at MUST</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSflE_3eLxPDZtHkgBOXE0Gnh4Km5ibZxUDTudz036cZAbLgKQ/viewform">Take survey</a>
      </div>
      <div class="swiper-slide slide2">
        <h1>For Queries</h1>
        <p>You may contact chawerkamanga@gmail.com or whatsapp +265 994 661 001</p>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <div class="swiper-button-next swiper-button-white"></div>
  <div class="swiper-button-prev swiper-button-white"></div>
  
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'cube',
      grabCursor: true,
      cubeEffect: {
        shadow: false,
        slideShow: false,
        shadowEffect: 20,
        shadowScale: 0.94,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>

</body>

</html>
